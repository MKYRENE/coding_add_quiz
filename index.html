<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- TITLE OF THE PAGE  -->
  <title>Coding Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header -->
  <header>
    <h1>Coding Quiz Application</h1>
  </header>

  <!-- Main content -->
  <main>
    <!-- Start screen -->
    <section id="start-screen">
      <h2>Welcome to the Coding Quiz!</h2>
      <p>Test your knowledge of JavaScript fundamentals.</p>
      <button id="start-btn" class="start">Start Quiz</button>
    </section>
    <!-- Quiz screen -->
    <section id="quiz-screen" class="hide">
      <h2 id="question-text"></h2>
      <ul id="choices-list"></ul>
      <p id="feedback"></p>
      <button id="next-btn" class="hide">Next</button>
    </section>

    <!-- Game over screen -->
    <section id="game-over-screen" class="hide">
      <h2>Quiz Completed!</h2>
      <p>Your final score is: <span id="final-score"></span></p>
      <form id="initials-form">
        <label for="initials">Enter your initials:</label>
        <input type="text" id="initials" required maxlength="3">
        <button type="submit">Save</button>
      </form>
    </section>
  </main>

  <!-- FOOTER OF THE PAGE  -->
  <footer>
    <p class="footer">&copy; 2023 CODING QUIZ APP By Michael Rodriguez. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
